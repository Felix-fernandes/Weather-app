<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="search-area">
            <input type="text" id="input" placeholder="Nome da cidade ...">
            <div class="search-image-container" id="button"><img src="./3844432-magnifier-search-zoom_110300.png" alt="search image" ></div>
        </div>
        <div class="results">
            <p id="title"></p>
            <p id="temp"></p>
            <div class="weather">
                <img src="" alt="" id="img">
                <p id="sky"></p>
            </div>
            <p id="humidity"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
